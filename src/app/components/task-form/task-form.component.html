<div>
  <div class="form-control">
    <label for="">Title</label>
    <input type="text" [(ngModel)]="task.title">
  </div>
  <div class="form-control">
    <label for="">Time</label>
    <input type="text" [(ngModel)]="task.time">
  </div>
  <div class="form-control">
    <label for="">Priority</label>
    <select name="prio" id="" [(ngModel)]="task.prio">
      <option value="High">High</option>
      <option value="Medium" selected>Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <div>
    <button (click)="save(task)" value="Save Task" class="btn btn-block">
      <span *ngIf="type == 'New'; else edit">Add New Task</span>
      <ng-template #edit>Edit Task</ng-template>
    </button>
  </div>
</div>
